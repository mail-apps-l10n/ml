malformedURI=ശരിയായ URL അല്ല, ആയതിനാല്‍ ലഭ്യമാക്കുവാന്‍ സാധ്യമല്ല.
fileNotFound=%S എന്ന ഫയല്‍ ലഭ്യമല്ല. ദയവായി സ്ഥലം ഉറപ്പ് വരുത്തിയ ശേഷം വീണ്ടും ശ്റമിക്കുക.
dnsNotFound=%S ലഭ്യമല്ല. ദയവായി പേര് ഉറപ്പ് വരുത്തി വീണ്ടും ശ്റമിക്കുക
protocolNotFound=%S രജിസ്ടറ്‍ ചെയ്തിട്ടുള്ള ഒരു പ്റോട്ടോക്കോള്‍ അല്ല.
connectionFailure=%S-മായി ബന്ധപ്പെടുവാനുള്ള ശ്റമത്തിനിടയില്‍ കണക്ഷന്‍ ലഭ്യമായില്ല.
netInterrupt=%S-ലേക്കുള്ള കണക്ഷന്‍ അപ്റതീക്ഷിതമായി  അവസാനിച്ചിരിക്കുന്നു. ചില ഡേറ്റാ ഒരു പക്ഷേ നീക്കം ചെയ്തിരിക്കാം.
netTimeout= %S-മായി ബന്ധപ്പെടുന്നതിനുള്ള ശ്രമത്തിനിടയില്‍ പ്റക്റിയയ്ക്കുള്ള സമയം കഴിഞ്ഞിരിക്കുന്നു.
redirectLoop= ഈ URL-നുള്ള തിരിച്ചു വിടുവാനുള്ള പരിധി അതിക്റമിച്ചിരിക്കുന്നു. ആവശ്യപ്പെട്ട പേജ് ലഭ്യമാക്കുവാന്‍ സാധ്യമായില്ല. അനുവദിച്ചിട്ടില്ലാത്ത കുക്കികള്‍ കാരണമാകാം ഇത്.
# repost=നിങ്ങള്‍ കാണുവാന്‍ ശ്രമിക്കുന്ന പേജില്‍ കാഷില്‍ നിന്നും കാലാവധി കഴിഞ്ഞ  POSTDATA അടങ്ങുന്നു. നിങ്ങള്‍ ഡേറ്റാ വീണ്ടും അയയ്ച്ചാല്‍, ഫോം നടത്തിയ പ്റക്റിയ (തിരയുക അല്ലെങ്കില്‍ ഓണ്‍ ലൈന്‍ ആയി കച്ചവടം നടത്തുക) വീണ്ടും ആവറ്‍ത്തിക്കുന്നതാണ്.  ഡേറ്റാ വീണ്ടും അയയ്ക്കുന്നതിനായി  ശരി എന്നും മറിച്ചാണെങ്കില്‍, റദ്ദാക്കുക എന്നതും  ക്ളിക്ക് ചെയ്യുക .
# repostConfirm=നിങ്ങള്‍ കാണുവാന്‍ ശ്രമിക്കുന്ന പേജില്‍  POSTDATA അടങ്ങുന്നു.  നിങ്ങള്‍ ഡേറ്റാ വീണ്ടും അയയ്ച്ചാല്‍, ഫോം നടത്തിയ പ്റക്റിയ (തിരയുക അല്ലെങ്കില്‍ ഓണ്‍ ലൈന്‍ ആയി കച്ചവടം നടത്തുക) വീണ്ടും ആവറ്‍ത്തിക്കുന്നതാണ്.  ഡേറ്റാ വീണ്ടും അയയ്ക്കുന്നതിനായി  ശരി എന്നും മറിച്ചാണെങ്കില്‍, റദ്ദാക്കുക എന്നതും  ക്ളിക്ക് ചെയ്യുക .
unknownSocketType=പേഴ്സണല്‍  സെക്യൂരിറ്റി മാനേജറ്‍ (PSM)  ഇന്‍സ്റ്റോള്‍ ചെയ്യാതെ നിങ്ങള്‍ക്ക് ഈ രേഖ പ്റദര്‍ശിപ്പിക്കുവാന്‍ സാധ്യമാകുന്നതല്ല. PSM ഡൌണ്‍ലോട് ചെയ്ത് ഇന്‍സ്റ്റോള്‍ ചെയ്ത ശേഷം വീണ്ടും ശ്റമിക്കുക, അല്ലെങ്കില്‍ നിങ്ങളുടെ സിസ്റ്റം അഡ്മിനിസ്ട്രേറ്ററുമായി ബന്ധപ്പെടുക.
netReset=രേഖയില്‍ ഡേറ്റാ ലഭ്യമല്ല.
netOffline= ഓഫ് ലൈന്‍ ആകുമ്പോള്‍ ഈ രേഖ പ്റദര്‍ശിപ്പിക്കുവാന്‍ സാധ്യമല്ല.  ഓണ്‍ ലൈന്‍ ആകുന്നതിനായി, ഫയല്‍ മെനുവില്‍ നിന്നും ഓഫ് ലൈന്‍ ആയി പ്റവറ്‍ത്തിക്കുക എന്നത് അണ്‍ചെക്ക് ചെയ്യുക.
isprinting=പ്റിന്റ് ചെയ്യുമ്പോള്‍ അല്ലെങ്കില്‍ പ്റിന്റ് ചെയ്യുന്നതിന് മുമ്പ്  സ്ക്രീനില്‍ കാണുന്ന സമയത്ത് രേഖയില്‍ മാറ്റം വരുത്തുവാന്‍ സാധ്യമല്ല.
deniedPortAccess=സുരക്ഷാ സംബന്ഝിതമായ കാരണങ്ങളാല്‍ നല്‍കിയിരിക്കുന്ന പോറ്‍ട്ട് നംബറിലേക്കുള്ള പ്റവേശനം  നിറ്‍ജ്ജീവമാക്കിയിരിക്കുന്നു.
proxyResolveFailure=നിങ്ങള്‍  ക്റമികരിച്ച പ്റോക്സി സറ്‍വറ്‍ ലഭ്യമായില്ല. ദയവായി നിങ്ങളുടെ പ്റോക്സി ക്റമികരണങ്ങള്‍ പരിശോധിച്ച് വീണ്ടും ശ്റമിക്കുക.
proxyConnectFailure=നിങ്ങള്‍  ക്റമികരിച്ച പ്റോക്സി സറ്‍വറുമായി ബന്ധപ്പെടുവാനുള്ള ശ്റമത്തിനിടയില്‍ കണക്ഷന്‍ നിഷേദിക്കപ്പെട്ടിരിക്കുന്നു. ദയവായി നിങ്ങളുടെ പ്റോക്സി ക്റമികരണങ്ങള്‍ പരിശോധിച്ച് വീണ്ടും ശ്റമിക്കുക.
externalProtocolTitle=പുറത്ത് നിന്നുള്ള പ്റോട്ടോക്കോളില്‍ നിന്നുള്ള നിറ്‍ദ്ദേശം
externalProtocolPrompt=%1$S: ലിങ്കുകള്‍ കൈകാര്യം ചെയ്യുന്നതിനായി  പുറത്ത് നിന്നുള്ള ഒരു പ്റയോഗം  ലഭ്യമാക്കേണ്ടതാകുന്നു.\n\n\nആവശ്യപ്പെട്ട ലിങ്ക്:\n\n%2$S\n\nപ്റയോഗം: %3$S\n\n\n നിങ്ങള്‍ ഇതല്ല പ്റതീക്ഷിച്ചതെങ്കില്‍, മറ്റേതെങ്കിലും പ്റോഗ്രാമിന്റെ കുറവ് പ്റയോജനപ്പെടുത്തുന്നതിനുള്ള ശ്റമമാവാമിത്. കുഴപ്പിമില്ലാത്ത നിറ്‍ദ്ദേശമാണെന്നുറപ്പാണെങ്കില്‍ ഇത് റദ്ദാക്കുക.\n
