notCached=ലഭ്യമല്ലാത്തൊരു രേഖ പ്രയോഗം ആവശ്യപ്പെട്ടിരിയ്ക്കുന്നു.
netOffline=പ്രയോഗം നിലവില്‍ ഓഫ്‌ലൈനാണു്, അതിനാല്‍ നെറ്റ്‌വര്‍ക്കു് ലഭ്യമല്ല.
isprinting=പ്രിന്റ് ചെയ്യുമ്പോള്‍ അല്ലെങ്കില്‍ പ്രിന്റ് ചെയ്യുന്നതിന് മുമ്പ് സ്ക്രീനില്‍ കാണുന്ന സമയത്ത് രേഖയില്‍ മാറ്റം വരുത്തുവാന്‍ സാധ്യമല്ല.
deniedPortAccess=ലഭ്യമാക്കുവാന്‍ പാടില്ലാത്തൊരു നെറ്റ്‌വര്‍ക്ക് പോര്‍ട്ടിലേക്കു് പ്രവേശിയ്ക്കുവാന്‍ പ്രയോഗം ശ്രമിച്ചിരിയ്ക്കുന്നു. നിങ്ങളുടെ സുരക്ഷയ്ക്കു് വേണ്ടി പ്രയോഗം ഈ ആവശ്യം റദ്ദാക്കി.
proxyResolveFailure=കണ്ടെത്തുവാന്‍ സാധിക്കാത്ത ഒരു പ്രോക്സി സെര്‍വര്‍ ഉപയോഗിക്കുവാന്‍ പ്രയോഗം ക്രമീകരിച്ചിരിയ്ക്കുന്നു.
proxyConnectFailure=കണക്ഷന്‍ നിരസ്സിക്കുന്ന ഒരു പ്രോക്സി സര്‍വര്‍ ഉപയോഗിക്കുവാന്‍ പ്രയോഗം ക്രമീകരിച്ചിരിക്കുന്നു. 
