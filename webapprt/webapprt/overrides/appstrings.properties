unknownProtocolFound=താഴെ പറഞ്ഞിരിയ്ക്കുന്ന %S-ല്‍ ഒന്നു് രജിസ്ടര്‍ ചെയ്തിട്ടില്ലാത്ത സമ്പ്രദായമാണു്, അല്ലെങ്കില്‍ ഈ സാഹചര്യത്തില്‍ ഇതു് അനുവദിയ്ക്കുന്നില്ല.
