newtab.sponsored.explain=മോസിലയുടെ ഒരു പങ്കാളിയാണു് നിങ്ങള്‍ക്കു് ഈ ടൈല്‍ ലഭ്യമാക്കുന്നതു്. %1$S ബട്ടണ്‍ ക്ലിക്ക് ചെയ്തു് നിങ്ങള്‍ക്കിതു് നീക്കം ചെയ്യാം. %2$S
# LOCALIZATION NOTE(newtab.enhanced.explain): %1$S will be replaced inline by
# the gear icon used to customize the new tab window. %2$S will be replaced by
# an active link using string newtab.learn.link as text.
newtab.enhanced.explain=മോസിലയുടെ ഒരു പങ്കാളി ഈ ടൈല്‍ കാഴ്ചയില്‍ മെച്ചപ്പെടുത്തിയിരിയ്ക്കുന്നു, സ്ക്രീന്‍ഷോട്ട് മാറ്റിയിരിയ്ക്കുന്നു. നിങ്ങളുടെ മുന്‍ഗണനകളില്‍ %1$S ബട്ടണ്‍ ക്ലിക്ക് ചെയ്തു് ഇതു് ഓഫ് ചെയ്യാം. %2$S
# LOCALIZATION NOTE(newtab.intro.paragraph1): %1$S will be replaced inline by
# active link using string newtab.learn.link as text.
newtab.intro.paragraph1=ഒരു റ്റാബ് തുറക്കുമ്പോള്‍, നിങ്ങള്‍ ഇടയ്ക്കിടെ ഉപയോഗിയ്ക്കുന്ന സൈറ്റുകളുടെ ടൈലുകള്‍ക്കു് പുറമേ നിങ്ങള്‍ക്കു് താല്‍പര്യമുള്ളവയും കാണാം. ഇവയില്‍ ചിലതു് മോസിലയുടെ പങ്കാളികള്‍ ലഭ്യമാക്കുന്നു. ഇത്തരത്തിലുള്ള ടൈലുകളെപ്പറ്റി നിങ്ങളോടു് എപ്പോഴും സൂചിപ്പിയ്ക്കുന്നു. %1$S
# LOCALIZATION NOTE(newtab.intro.paragraph2): %1$S will be replaced inline by
# active link using string newtab.privacy.link as text.
newtab.intro.paragraph2=ഈ സേവനം നിങ്ങള്‍ക്കു് ലഭ്യമാക്കുന്നതിനു്, മോസിലാ നിങ്ങളുടെ ചില വിവരങ്ങള്‍ മോസിലാ ശേഖരിച്ചു് ഉപയോഗിയ്ക്കുന്നു. ഈ വിവരങ്ങള്‍ %1$S-നു്  ഉചിതമായ നിങ്ങളുടെ ടൈലുകളുടെ ഉപയോഗമനുസരിച്ചുള്ളതാകുന്നു.
# LOCALIZATION NOTE(newtab.intro.paragraph3): %1$S will be replaced inline by
# the gear icon used to customize the new tab window.
newtab.intro.paragraph3=നിങ്ങളുടെ മുന്‍ഗണനകളിലുള്ള %1$S ബട്ടണ്‍ ക്ലിക്ക് ചെയ്തു് ടൈല്‍ വിശേഷത നിങ്ങള്‍ക്കു് ഓഫ് ചെയ്യാം.
